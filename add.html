                           <input name="nott" id="not" value="Não" onclick="changeRequired('pis', 'PIS',true);changeRequired('ultSalario', '&Uacute;ltimo Salario R$',true);changeRequired('ctps', 'Numero da CTPS',true)" type="radio" required="required">Não</label>

                     </div>
                     <div class="form-group">

                        </div>

                        <div class="col-md-6">
                           <select style="color:grey" required="required" id="EstadoCivil" name="EstadoCivil" class="form-control">
                              <option value="">* Meio de Transporte</option>

                     <!-- Prepended checkbox -->
                     <div class="form-group">
                        <!-- Select Basic -->

                              <div class="input-group">
                                 <input id="valorGasto" type="text" onfocus="removeFomratoBR(this)" onkeyup="Formata(filtraCampo(this,'[0-9|,]+'))" onblur="numberToReal(this)" class="form-control input-md" name="valorGasto" placeholder="Gasto Transporte R$" />
                                 
                           </div>
                        </div>
                      
                        <div class="col-md-3">
                              <div class="input-group">
                                 <input id="ultSalario" type="text"  onfocus="removeFomratoBR(this)"  onkeyup="Formata(filtraCampo(this,'[0-9|,]+'))" onblur="numberToReal(this)" class="form-control input-md" required="required" name="ultimoSalario" placeholder="* &Uacute;ltimo Salario R$" />

                        <div class="col-md-6">

                                <option value="posg">Manhã e Noite</option>
                                <option value="posg">Manhã e Madrugada</option>
                               <option value="posg">Tarde e Noite</option>
                               <option value="posg">Tarde e Madrugada</option>

                              <option value="posg">Todos</option>

               </div>
          
            <div>   
            </div>
         
           
                  <div class="form-group">

                </div>
